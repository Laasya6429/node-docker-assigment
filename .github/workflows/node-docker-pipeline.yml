name : Node.js CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Node App
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Sey up Node.js 
      uses : actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run : npm install
